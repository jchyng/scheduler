<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <h1 class="login-title">Scheduler</h1>

    <div class="login-screen">
        <form id="login-form" action="index.html">
            <div class="login-input">
                <i class="fa-solid fa-user-large"></i>
                <input id="id" type="text" placeholder=" 아이디">
            </div>
            <div class="login-input">
                <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" placeholder=" 비밀번호">
            </div>
            <div class="login-submit">
                <input id="login-submit" type="submit" value="Login">
            </div>
        </form>

        <div class="join_search">
            <!-- <a href="#"><span class="search">비밀번호 찾기</span></a>
            <a href="#"><span class="join">회원가입</span></a> -->
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1f00eb3b45.js" crossorigin="anonymous"></script>
</body>
</html>
